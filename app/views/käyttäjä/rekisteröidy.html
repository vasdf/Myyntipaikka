{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy sivustolle:</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <lil>{{error}}</lil>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kayttaja">
    <div class="form-group">
      <label>Nimi:</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    
    <div class="form-group">
      <label>Puhelinnumero:</label>
      <input type="text" name="puhelinnumero" class="form-control" value="{{attributes.puhelinnumero}}">
    </div>

    <div class="form-group">
      <label>Sähköpostiosoite:</label>
      <input type="text" name="sähköposti" class="form-control" value="{{attributes.sähköposti}}">
    </div>

    <div class="form-group">
      <label>Salasana:</label>
      <input type="password" name="salasana" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Salasana uudestaan:</label>
      <input type="password" name="salasana2" class="form-control">
    </div>    

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>

  </form>
{% endblock %}
