{% extends "base.html" %}
{% block content %}
  <h1>Kirjaudu sisään</h1>

  {% if error %}
    <div class="alert alert-danger">
      <lil>{{error}}</lil>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kirjaudu">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="käyttäjätunnus" value ="{{käyttäjätunnus}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>

    <a href="#" class="btn btn-default">Rekisteröidy</a>

  </form>

  
{% endblock %}
